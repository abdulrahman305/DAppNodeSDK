name: NPM Package Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump version (patch, minor, major)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install and build dependencies
        run: |
          yarn
          yarn run build

      - name: Bump version and create release
        id: create_release
        run: |
          npm version ${{ github.event.inputs.bump }} --no-git-tag-version
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Release ${{ github.event.inputs.bump }}"
          git tag "v$(cat package.json | jq -r .version)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        id: gh_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_release.outputs.tag }}
          release_name: Release ${{ steps.create_release.outputs.tag }}

      - name: Publish to NPM registry
        id: npm_publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
